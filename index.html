<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google Maps Project</title>
    <link rel="stylesheet" href="css/style.css">
    <script type='text/javascript' src='js/knockout-3.4.0.js'></script>
</head>
<body>
	<!--Get something on the screen-->
    <header>
      <div>Mariah Dunn<div>
    </header>

    <!-- Sample autosuggetbox-->
    <label>Sites<input id="input1" type="text" list="datalist1" /></label>
	<datalist id="datalist1">
		<option value="http://www.google.com/" label="Google"></option>
		<option value="http://www.reddit.com/" label="Reddit"></option>
	</datalist>

	<!-- This is a *view* - HTML markup that defines the appearance of your UI -->
	<p>First name: <strong data-bind="text: firstName"></strong></p>
	<p>Last name: <strong data-bind="text: lastName"></strong></p>
	

	<!--Asynchronously load the google maps-->
	<div id="map"></div>
	<script>
      var map;
      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.7413549, lng: -73.9980244},
          zoom: 13
        });
      }
    </script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZSj8uKhJNLeCtoyghNQYgoyTc2ynsqKQ&v=3&callback=initMap">
	</script>
	
	<script src="js/app.js"></script>
</body>
</html>
