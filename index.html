<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google Maps Project</title>
    <link rel="stylesheet" href="css/style.css">
    <script type='text/javascript' src='js/knockout-3.4.0.js'></script>
</head>
<body>

	<div class="container">
		<div class="options-box">
			<h1> Ice Cream Shops in Rockport, MA </h1>

			<label> Find: <input id='filter_keyword' data-bind='value: filter, valueUpdate: "afterkeydown"' /> </label>
			 
			<p>Your locations:</p>
			<ul data-bind="foreach: filteredLocations">
				<!--
					* Knockout syntax *
					
					For each location in filteredLocations,
					displays: location.title()
				-->
			    <li>
			        <span data-bind="text: title" />
			    </li> 
			</ul>

		</div>
		
		<!--Asynchronously load the google maps-->
		<div id="map"></div>
	</div>

	<script src="js/utils.js"></script>
	<script src="js/model.js"></script>
	<script src="js/app.js"></script>	

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZSj8uKhJNLeCtoyghNQYgoyTc2ynsqKQ&v=3&callback=initMap">
	</script>
</body>
</html>
