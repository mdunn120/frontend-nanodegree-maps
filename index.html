<!--This is the View in the MVVM pattern. This is the only html page in the project-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google Maps Project</title>
    <link rel="stylesheet" href="css/style.css">
    <script type='text/javascript' src='js/knockout-3.4.0.js'></script>
    <script language="JavaScript" type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="options-box">
			<h1> Ice Cream Shops in Rockport, MA </h1>

			<!-- Input field with the field functionality from ko -->
			<label> Find: 
				<input id='filter_keyword' data-bind='value: filter, valueUpdate: "afterkeydown"' /> 
			</label>
			 
			<p>Your locations:</p>
			<ul data-bind="foreach: filteredLocations">
				<!--
					* Knockout syntax *
					
					For each location in filteredLocations,
					displays: location.title()
				-->
			    <li>
			        <span data-bind="text: title, click: function() { populateInfoWindow( markers[$index()], largeInfoWindow) }"  />
			    </li> 
			</ul>

		</div>
		
		<!--Asynchronously load google maps-->
		<div id="map"></div>
	</div>
	<!--Helper function that figures out what the string starts with-->
	<script src="js/utils.js"></script>

	<!-- Where the data and the viewmodel live-->
	<script src="js/model.js"></script>

	<!-- Where most of the app logic lives -->
	<script src="js/app.js"></script>	

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZSj8uKhJNLeCtoyghNQYgoyTc2ynsqKQ&v=3&callback=initMap">
	</script>
</body>
</html>
